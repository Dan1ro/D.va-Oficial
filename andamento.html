    <div id="desktop_menu">

       <button onclick="mudarTema()" id="mudar_tema">

            dark_mode

<main>

    <div id="contato_cliente_func">

        <button>Entrar em contato</button>

    </div>

    <section id="acompanhamento">

        <article class="acomp_servico">

            <div class="acomp_cima">

                <span>Para fazer</span>

                <img src="css/imagens/trash-can.png" alt="">

            </div>

            <div class="acomp_label">
                <input type="text">
            </div>

        </article>

        <article class="acomp_servico2">

            <div class="acomp_cima">

                <span>Em andamento</span>

                <img src="css/imagens/trash-can.png" alt="">

            <div class="acomp_label">
                <input type="text">
            </div>

        </article>

        <article class="acomp_servico3">

            <div class="acomp_cima">

                <img src="css/imagens/trash-can.png" alt="">

            </div>

            <div class="acomp_label">
                <input type="text">
            </div>

        </article>


    </section>

    

    <section id="datas">

        <article class="data_servico">
        <p>Data de solicitação:</p> 
        <input type="text">
        </article>

        <article class="data_servico">
            <p>Data de conclusão:</p> 
            <input type="text">
            </article>

        <article id="valor">

            <Label>Valor:</Label> <input type="text" placeholder="Digite o valor aqui...:">

        </article>

    </section>

    <section id="botaozinho">
    <div id="vamos_cancelar">

        <button id="cancel">Cancelar Serviço</button>

    </div>

    <div id="contato_cliente_func1">

        <button>Finalizar Serviço</button>

    </div>
</section>
